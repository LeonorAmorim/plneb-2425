{% extends 'layout2.html' %}

{% block head %}
<title>{{ title }}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2 class="mb-4">Tabela de Conceitos</h2>

    <!-- Formulário para pesquisa -->
    <form method="GET" action="{{ url_for('tabela') }}" class="mb-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Buscar..." value="{{ query }}">
            <div class="input-group-text">
                <input type="checkbox" name="regex" {% if use_regex %}checked{% endif %}> Usar Regex
            </div>
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Designação</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for designacao, bold_designacao, bold_descricao in conceitos %}
            <tr>
                <td>{{ bold_designacao | safe }}</td>
                <td>{{ bold_descricao | safe }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
